<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} <!-- Placeholder for Title --> {% endblock %} - Paws Rescue Center</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div>
        <ul style="list-style-type: none; float: right; font-size: large;">
            <li style="display: inline;"><a href="{{ url_for('homepage') }}">Home</a></li>
            <li style="display: inline;"><a href="{{ url_for('about') }}">About</a></li>
            <li style="display: inline;"><a href="{{ url_for('signup') }}">Sign Up</a></li>
        </ul>
    </div>
    <h1 id = "title">{% block heading %} <!--Placeholder for Heading--> {% endblock %}</h1>

    <div id="content">
        {% block content %}
        <!-- Placeholder for Page Content -->
        {% endblock %}
    </div>
</body>
</html>
